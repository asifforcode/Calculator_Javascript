<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="first" step="any"/>

    <select id="operator">

<option value="+">+</option>
<option value="-">-</option> 
<option value="*">X</option>
<option value="/">/</option>
    </select>
    <input type="number" id="second" step="any"/>
    <br>
    <button onclick="cal()">Calculate</button>
    <input type="text" name="" id="result" readonly>
</body>

<script type="text/javascript">
function cal(){


var oper1= document.getElementById("first").value;
var oper2= document.getElementById("second").value;
var operator= document.getElementById("operator").value;
 
if (operator=="+"){

    var result=parseInt(oper1)+ parseInt(oper2);
}
if (operator=="-"){

    var result=parseInt(oper1)- parseInt(oper2);
}
if (operator=="*"){

    var result=parseInt(oper1) * parseInt(oper2);
}
if (operator=="/"){

    var result=parseInt(oper1) / parseInt(oper2);
}

document.getElementById("result").value=result
}
</script>
</html>
